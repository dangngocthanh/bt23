<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<form>
    <img src="pong.jpg" style="width: 250px" id="bong"/>
    <p style="font-weight: bold">Click button below to move the image to right</p>
    <input type="button" onclick="right()" value="Click me"/>
</form>
<script>
    let imgObj = null
    imgObj = document.getElementById('bong')

    function init() {
        imgObj = document.getElementById('bong')
        imgObj.style.position = 'relative'
        imgObj.style.left = '0px'
    }

    function right() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'
    }

    window.onload = init
</script>

</body>
</html>
